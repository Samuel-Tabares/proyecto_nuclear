spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: false

  # Configuración de Mail MEJORADA para Railway/Producción
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.gmail.com
            enable: false
          connectiontimeout: 10000
          timeout: 10000
          writetimeout: 10000
        transport:
          protocol: smtp
        debug: true

server:
  port: ${PORT:8080}

app:
  mail:
    from: ${MAIL_USERNAME}
    enabled: ${MAIL_ENABLED:true}

logging:
  level:
    root: INFO
    com.veterinaria: DEBUG
    org.springframework.mail: DEBUG
    com.sun.mail: DEBUG
    javax.mail: DEBUG